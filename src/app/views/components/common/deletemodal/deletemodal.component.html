<div class="modal-content overflow-hidden">
    <div class="modal-header d-flex  align-items-center border-0">
        <h2>{{title}}</h2>
        <span (click)="onClose()" class="close-icon svg-big-size"></span>
    </div>
    <div class="modal-body">
        <div class="mt-0 mb-4 text-center">
            <h2 *ngIf="!fullTitle" class="mb-2">Are you sure you want to deactivate {{categoryName}}?</h2>
            <h2 *ngIf="fullTitle" class="mb-2">{{fullTitle}}?</h2>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <button type="button" (click)="onDelete()" class="btn-style d-flex justify-content-center align-items-center mx-2">
                <app-loader *ngIf="isBtnLoaded" loaderSize="small" loaderColor="light"></app-loader>
                <span *ngIf="!isBtnLoaded">Yes</span>
            </button>
            <button type="button" data-dismiss="modal" class="btn-style d-flex justify-content-center align-items-center mx-2" (click)="onClose()">No</button>
        </div>
    </div>
</div>
